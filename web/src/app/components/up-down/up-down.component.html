<div class="up-down-container w-100 h-100 d-flex flex-column justify-content-center align-items-center p-1">
  <button type="button" mat-raised-button color="primary" class="m-1"
          [matTooltip]="'+1'"
          [matTooltipPosition]="'above'"
          (click)="up.emit()">
    <i class="fa fa-arrow-up"></i>
  </button>
  <button type="button" mat-raised-button color="primary" class="m-1"
          [matTooltip]="'-1'"
          [matTooltipPosition]="'below'"
          (click)="down.emit()">
    <i class="fa fa-arrow-down"></i>
  </button>
</div>
