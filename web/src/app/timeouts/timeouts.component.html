<div class="timeout-container w-100 h-100 px-1 pb-3">
  <div class="h-50">{{name}}</div>
  <div class="d-flex h-50 p-1">
    <div class="w-30"></div>
    <div class="timeout-flag h-100 w-20 mx-1"
         [class.off]="timeouts < 1"
         [style.background-color]="bg">
    </div>
    <div class="timeout-flag h-100 w-20 mx-1"
         [class.off]="timeouts < 2"
         [style.background-color]="bg">
    </div>
    <div class="w-30"></div>
  </div>
</div>
